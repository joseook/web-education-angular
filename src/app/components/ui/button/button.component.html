<button
  class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 relative overflow-hidden"
  [ngClass]="[
    variant === 'default' ? 'bg-primary text-primary-foreground hover:bg-primary/90' : '',
    variant === 'destructive' ? 'bg-destructive text-destructive-foreground hover:bg-destructive/90' : '',
    variant === 'outline' ? 'border border-input bg-background' : '',
    (variant === 'outline' || variant === 'ghost') ? 'hover:bg-accent hover:text-accent-foreground' : '',
    variant === 'secondary' ? 'bg-secondary text-secondary-foreground hover:bg-secondary/80' : '',
    variant === 'link' ? 'underline-offset-4 hover:underline text-primary' : '',
    size === 'default' ? 'h-10 px-4 py-2' : '',
    size === 'sm' ? 'h-9 rounded-md px-3' : '',
    size === 'lg' ? 'h-11 rounded-md px-4 py-8' : '',
    size === 'icon' ? 'h-10 w-10 p-0' : ''
  ]" [disabled]="disabled" (click)="onButtonClick($event)">
  <div *ngIf="rippleState === 'active'" [@ripple]="rippleState" class="absolute rounded-full bg-white/30"
    [style.width.px]="rippleSize" [style.height.px]="rippleSize" [style.left.px]="rippleX" [style.top.px]="rippleY">
  </div>
  <ng-content></ng-content>
</button>
